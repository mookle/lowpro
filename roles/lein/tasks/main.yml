---

- include: debian.yml
  when: ansible_os_family == 'Debian'
  tags: [ package ]

- include: darwin.yml
  when: ansible_os_family == 'Darwin'
  tags: [ package ]

- name: ensure config directory exists
  file:
    path: "{{ lein_config_dir }}"
    state: directory
  tags: [ config ]

- name: copy config file
  copy:
    src: files/profiles.clj
    dest: "{{ lein_config_dir }}/profiles.clj"
  tags: [ config ]
